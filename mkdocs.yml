site_name: retrAI
site_url: https://bmsuisse.github.io/retrAI
site_description: retrAI = retry + AI. Self-solving AI agent loop — point it at any project, give it a goal, watch it fix itself
site_author: Dominik Peter
repo_url: https://github.com/bmsuisse/retrAI
repo_name: bmsuisse/retrAI
docs_dir: docs
copyright: Copyright &copy; 2026 Dominik Peter — MIT License

theme:
  name: material
  palette:
    - scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.instant
    - navigation.footer
    - navigation.indexes
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  font:
    text: Inter
    code: JetBrains Mono
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bmsuisse/retrAI
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/retrai/

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Concepts:
      - How It Works: how-it-works.md
      - Goals: goals.md
      - Non-Coding Goals: non-coding-goals.md
      - AI Eval Harness: ai-eval.md
  - Reference:
      - CLI: cli.md
      - REST & WebSocket API: api.md
      - Architecture: architecture.md
  - Examples: examples.md
